<div class="container">
    <div class="row">
        <h1>User Records</h1>
        <div id="custom-search-input">
             <div class="input-group col-md-12" style="text-align: center">
                 <input type="text" class="search-query form-control" placeholder="Search With user id"  name="userId" [(ngModel)]="userId"/>
                 <span class="input-group-btn">
                     <button class="btn btn-danger" type="button" (click)="findUserById()">
                         <span class=" glyphicon glyphicon-search"></span>
                     </button>
                 </span>
             </div>
         </div>
    </div>
</div>
<div class="container">
    <div class="container">
        <div class="row col-md-12 custyle">
            <table class="table table-striped custab">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Identity</th>
                        <th>UserName</th>
                        <th>Password</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of user">
                        <td>{{user.userId}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.contactNo}}</td>
                        <td>{{user.identity}}</td>
                        <td>{{user.userName}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.userRole}}</td>
                        <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deleteUsers(user.user_id)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
                      </tr>
                </tbody>
            </table>
    </div>
</div>
